<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="text-center my-5">
      <h2>Hello,,,</h2>
    </div>

    <div class="my-4">
      <div class="container my-5">
        <div class="my-4">
          <div class="container my-5">
            <label for="user-name">Please enter your Name</label>
            <div class="input-group mb-3">
              <input
                id="user-name"
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <div class="my-4">
          <div class="container my-5">
            <label for="user-email">Please enter your Email</label>
            <div class="input-group mb-3">
              <input
                id="user-email"
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <div class="my-4">
          <div class="container my-5">
            <label for="user-pass">Please enter your Password</label>
            <div class="input-group mb-3">
              <input
                id="user-pass"
                type="password"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <button id="btn-next" class="btn btn-danger">Submit</button>
      </div>
    </div>
    <p id="write"></p>

    <script src="js/script1.js"></script>
  </body>
</html>
